baseURL = "https://hnu6051-2023.github.io/Carnet-Modele2/"
languageCode = "fr"
defaultContentLanguage = "fr"
title = "Titre"
theme = "cupper-hugo-theme"
enableGitInfo = true



[taxonomies]
tag = "tags"

[permalinks]
posts = "/:filename/"

[imaging]
quality = 99

[params]
# ajout de la métadonnée "licence" qui va concerner l'ensemble du site
licence = "CC-NC-BY-SA"
# fin de l'ajout
description = "description 2"
homeMetaContent = ""
footer = "Texte du footer"
dateFormat = "Jan 2, 2006"
codePenUser = "someUser"
katex = true
hideHeaderLinks = false
search = true
showThemeSwitcher = true
defaultDarkTheme = false
moveFooterToHeader = false
logoAlt = "Description si le logo ne s'affiche pas"
customCss = [ "css/custom_01.css", "css/custom_02.css" ]
customJs = [ "js/custom_01.js", "js/custom_02.js" ]

[[menu.nav]]
