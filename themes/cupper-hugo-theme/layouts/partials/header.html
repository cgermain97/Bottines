<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a
        class="logo"
        href="{{ .Site.BaseURL }}"
        aria-label="{{ .Site.Title }} home page"
      >
        {{ with .Site.Params.navTitleText }}
          <h1>{{ . }}</h1>
        {{ else }}
        <!--cette image logo se trouve soit dans static/images soit dans themes/cupper-hugo-theme/static/images-->
          <img 

            src="{{ "images/Bottines.png" | relURL }}" 

            alt="{{ .Site.Params.logoAlt | default "Logo" }}"
          >

          <!--si jamais je souhaite utiliser d'autres images, le chemin va changer selon l'endroit oÃ¹ se trouvent les images
          <img 
            src="{{ "./images/bug.jpg" | relURL }}" 
            alt="{{ .Site.Params.logoAlt | default "Logo" }}"
          >
          <img 
            src="{{ "./image.jpg" | relURL }}" 
            alt="{{ .Site.Params.logoAlt | default "Logo" }}"
          >
        -->
        {{ end }}
      </a>
      <p class="library-desc">
        {{ with .Site.Params.description }} {{ . | markdownify }} {{ end }}
      </p>
    </div>
    {{ partial "nav.html" . }}
    {{ if eq .Site.Params.moveFooterToHeader true }}
      {{ partial "footer.html" . }}
    {{ end }}
  </div> 
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</header>
